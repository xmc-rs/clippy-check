name: Continuous integration

on: [pull_request, push]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
    - name: Create npm configuration
      run: echo "//npm.pkg.github.com/:_authToken=${token}" >> ~/.npmrc
      env:
        token: ${{ secrets.GITHUB_TOKEN }}

    - uses: actions/checkout@v3

    - name: "npm ci"
      run: npm ci

    - name: "npm run build"
      run: npm run build

    - name: "npm run test"
      run: npm run test
